<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <main>

    <div class="rating-component">
      <!-- Rating state start -->
      <div class="rating-icon-box">
        <img src="./images/icon-star.svg">
      </div>
      

      <h2 class="rating-header">How did we do?</h2>

      <span class="rating-description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</span>

      <div class="rating-form">
        <div class="rating-buttons-container">
          <button class="rating-button">1</button>
          <button class="rating-button">2</button>
          <button class="rating-button">3</button>
          <button class="rating-button">4</button>
          <button class="rating-button">5</button>
        </div>
        

        <button class="submit-button">SUBMIT</button>
      </div>

      
    </div>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kiranchai">Haminimuri</a>.
  </div>

  <script src="script.js"> </script>
</body>
</html>
